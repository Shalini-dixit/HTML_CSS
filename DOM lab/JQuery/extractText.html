<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text from List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</head>

<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <button onclick="extractText()">Extract Text</button>
    <div id="result"> </div>
    <script>
        function extractText() {
            console.log("Hello");
            var items = $('li');
            var result = $("#result");
            var extractedText = items.eq(0).text() + ", " + items.eq(1).text() + ", " + items.eq(2).text();
            result.text(extractedText);

        }
    </script>
</body>

</html>
