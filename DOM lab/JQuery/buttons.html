<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="link-buttons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="attachEvents()">
    <a class="button">Stockholm</a>
    <a class="button">Malmö</a>
    <a class="button">Göteborg</a>

    <script>
        function attachEvents() {
            $("a.button").click(function () {
                $("a.button.selected").removeClass("selected");
                var btn = $(this).addClass("selected");
            })
        }
    </script>

</body>

</html>
