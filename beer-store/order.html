<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beer store</title>
        <link rel="stylesheet" href="styles/style.css" >
        <link rel="stylesheet" href="styles/form.css" >
    </head>
    <body>
        <nav>
            <div class="topnav" >
                <a class="logo" href="index.html" ><img src="images/logo.png" alt="logo"></a>
                <a href="index.html">Home</a>
                <a href="all-beers.html">See All Beers</a>
                <a href="order.html">Order a Beer</a>
                <a class="right" href="register.html">Register</a>
                <a class="right" href="login.html">Log in</a>
            </div>
        </nav>
        <main>
            <center>
                <h1>Login</h1>
                <br/>
                <form action="">
                    
                    <label> Brand</label>
                    <select>
                        <option value="" selected disabled> Select a brand</option>
                        <option value="corona">Corona</option>
                        <option value="stella">Stella Artois</option>
                        <option value="carlsberg">Carlsberg</option>
                        <option value="Heineken">Heineken</option>
                    </select>

                    <label> Quantity</label>
                    <input type="number" placeholder="Enter amount of beers(1-15)" name="qty" min="1" max="15">

                    <label> Destination</label>
                    <select>
                        <option selected disabled > Select a Destination</option>
                        <option value="stk">Stockholm</option>
                        <option value="gtb">Göteberg</option>
                        <option value="mlm">Malmö</option>
                        <option value="vgt">Västra Gotland</option>
                    </select>

                    <label> Enter your birth date</label><br>
                    <input type="date"  name="dob">

                    <label> Got an opinion, comment, recommendation? Share it with us!</label><br>
                    <textarea name="cmt" id="" cols="30" rows="10"></textarea>

                    <input type="submit" value="Place Order">
                    
                </form>
            </center>
        </main>
        <footer>
            <hr/>
            <p><em>&copy; 2020 &ndash; Beer store</em></p>
        </footer>
    </body>
</html>
